server:
  # 服务器端口号
  port: 8080
spring:
  profiles:
    # 选择环境
    active: dev
  # 配置数据库连接池
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      # 最小连接
      minimum-idle: 5
      # 最大连接
      maximum-pool-size: 15
      # 自动提交
      auto-commit: true
      # 最大空闲时间
      idle-timeout: 30000
      # 连接池名称
      pool-name: DatebookHikariCP
      # 最大生命周期
      max-lifetime: 900000
      # 连接超时时间
      connection-timeout: 15000
      # 心跳检测
      connection-test-query: select 1
  # 配置Redis
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# mybatis_plus
mybatis-plus:
  # xml路径
  mapper-locations: classpath:mapping/*Mapper.xml

# 配置swagger
swagger:
  version: 2.0
  groupName: 基础项目
  title: 基础项目
  description: 接口文档
  # 扫描的包路径
  basePackage: com.template.controller
